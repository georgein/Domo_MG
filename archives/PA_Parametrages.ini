timingHG = 24				; Timing de passage à HG après le forçage du mode Eco par l'alarme, en heure.

timingPorteChauf = 30		; Timing en sec. avant coupure du chauffage dans le cas de l'ouverture dune issue.

destinatairesPortes = "Log, TTS:GOOGLECAST"	; Destinataires pour les messages d'ouverture de portes.
