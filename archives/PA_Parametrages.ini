;===============================================================================================================
;												*** Paramètrages de DOMO MG ***
;					Les commentaires doivent obligatoirement être marqués par un point_virgule.
;						Les chaines de caractères doivent être entourée de simple ou double quote.
; ==============================================================================================================


; ==============================================================================================================
; ============================================= VARIABLES SYSTEMES =============================================
; ==============================================================================================================
;		NuitSalon : Etat de la luminosité du salon : 0 En journée, 1 Le soir, 2 La nuit.
;		NuitExt : Etat de la luminosité extérieure : 0 Journée, 1 la nuit, 2 à laube.
;		Saison : Saison calculée en cours : HIVER ou ETE.
;		Alarme : Etat de lalarme : 0 Désactivée, 1 Activée.
;		Heure_Reveil : Heure programmée du réveil

; ==============================================================================================================
; ============================================= Variables GLOBALES =============================================
; ==============================================================================================================
[Global]

ICS_NR = "https://calendar.google.com/calendar/ical/nadine.roulier%40gmail.com/private-b8693595d9138817cfca175dd3707b2a/basic.ics";
ICS_MG = "https://calendar.google.com/calendar/ical/m.georgein%40gmail.com/private-863474233d9f02ec63d509f6737f07c6/basic.ics";
ICS_FERIES = "https://calendar.google.com/calendar/ical/fr.french%23holiday%40group.v.calendar.google.com/public/basic.ics";


