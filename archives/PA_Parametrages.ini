[Lumieres]

seuilLumExterieureJour = 20	; Seuil de luminosité extérieure de passage au jour.
seuilLumExterieureNuit = 8	; Seuil de luminosité extérieure de passage à la nuit.

seuilLumSalon = 120			; Seuil de luminosité ambiante du salon de passage à l'état (1) soir.
seuilNuitSalon = 8			; Seuil de luminosité ambiante du salon pour le passage à l'état (2) de nuit totale du salon.

seuilNbMvmt = 2				; Nb de mouvement simultané minimum pour provoquer le réallumage de nuit et l'ouverture forcée des volets le matin.

ambianceDefaut = 0			; N° de l'ambiance par defaut au redémarrage pour le salon.

dureeAllumage = 5			; Durée de l'allumage
dureeExtinction = 5			; Durée de l'extinction
dureeIncrement = 5			; Durée de l'incrément d'allumage  Extinction

timerEclCouloir = 3			; Délais d'extinction en minutes de la lumière du couloir de l'entrée.
timerCuisine = 5			; Délais d'extinction en minutes de la lumière de la cuisine

timerLumExt = 5				; Délais d'extinction en minutes des lumières extérieures.
timerPorteEntree = 5		; Délais d'extinction en minutes de la lumière extérieure de la porte d'entrée.
timerVeilleuseSdB = 5		; Délais d'extinction en minutes de la veilleuse salle de bain.

