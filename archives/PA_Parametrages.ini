; ==============================================================================================================
[Temperatures]

tempHG = 8.0				; Temp. Hors Gel utilisé dans toutes les zones.

EtgChb1Confort = 17.0		; Temp. en mode Chauffage Confort Etage-Chambre 1.
EtgChb1Eco = 14.0			; Temp. en mode Chauffage Eco Etage-Chambre 1.

EtgChb2Confort = 17.0		; Temp. en mode Chauffage Confort Etage-Chambre 2.
EtgChb2Eco = 14.0			; Temp. en mode Chauffage Eco Etage-Chambre 2.

EtgSdBConfort = 21.0		; Temp. en mode Chauffage Confort Etage-SdB.
EtgSdBEco = 14.0			; Temp. en mode Chauffage Eco Etage-SdB.

ChambreConfort = 19			; Temp. en mode Chauffage Confort Chambre.
ChambreEco = 16.0			; Temp. en mode Chauffage Eco Chambre

RdCSdBConfort = 21.0		; Temp. en mode Chauffage Confort RdC-SdB.
RdCSdBEco = 18.0			; Température en mode Chauffage Eco RdC-SdB.

SalonConfortHIVER = 23.0	; Temp. de Chauffage Confort en Hiver du Salon (sert aussi de référence pour le calcul du changement de Saison).
SalonEcoHIVER = 16.5		; Temp. de Chauffage Eco en Hiver du Salon.
SalonConfortETE = 26		; Temp. en mode Climatisation Confort du Salon.
SalonEcoETE = 30			; Temp. en mode Climatisation Eco du Salon.

; ==============================================================================================================
; ============================================ PARAMETRAGES DES CHAUFFAGES =====================================
; ==============================================================================================================
[Chauffages]

heureChaufChambre = 23:00	; Heure de lancement du chauffage de la chambre (format 00:00.).
