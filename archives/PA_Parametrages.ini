intensiteSignalPorte = 25	; Intensité du signal lumineux de signalement d'ouverture de porte.

pcDeltaTempExt = 10			; % du delta (Consigne-TempExt) à ajouter à la consigne.

; ==============================================================================================================
; ========================================== PARAMETRAGES DES LUMIERES =========================================
