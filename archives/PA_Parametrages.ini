TTS_JPI_Voix = "voxygen.tts.fabienne"	; Voix par défaut utilisée par le TTS.

; ==============================================================================================================
; =================================================== NOMS DES LOGS ============================================
; ==============================================================================================================
[Log]

alarme = "Log:/_Alarme"		; Nom du log de l'alarme.
timeLine = "Log:/_TimeLine"	; Nom du log de la TimeLine.
volets = "Log:/_Volets"		; Nom du log des volets.
chauffage = "Log:/_Chauffage"	; Nom du log des chauffages.
alerte = "Log:/_Alerte"		; Nom du log des alertes à afficher à l'écran.

; ==============================================================================================================
; ============================================== PARAMETRAGES SYSTEME ==========================================
; ==============================================================================================================
; Les paramètrages suivant concernent  le Scenario Daily lancé chaque jour de nuit.
[System]

equerreOS = 1				; Equerre l'OS : MàJ des droits, nettoyage des logs.
relanceScenarios = 1		; Lance les scénarios du tableau Tab_Scenario (cf le code du scénario).
savGdrive = 1				; Lance les sauvegardes sur gdrive.
CtrlBackup = 1				; Vérifie le BackupCloud du jour.
snapShotsVmWare = 1			; Gestion des SnapShots VmWare.
snapShotspNbJours = 2		; Nb de jours de conservation des snapshots VMWare.

; ==============================================================================================================
; ============================================== PARAMETRAGES DES VOLETS =======================================
; ==============================================================================================================
[Volets]

longitude = 5.208395		; Longitude du lieu courant de la domotique.
latitude = 43.350713		; Latitude du lieu courant de la domotique.

azimuthMinSoleil = 145		; Azimuth min du soleil pour baisser le volet.
azimuthMaxSoleil = 218		; Azimuth max du soleil pour baisser le volet.

hauteurMaxSoleilEte = 50	; Hauteur max du soleil pour baisser le volet en été.
hauteurMaxSoleil = 35		; Hauteur du soleil dans l'oeil en haut de la fenêtre.
hauteurMinSoleil = 10		; Hauteur du soleil dans l'oeil au dessus de la mi hauteur de la fenêtre.

seuilLumExtVolets = 3500	; Seuil de luminosité extérieure moyen déclenchant la descente des volets l'aprés midi.
seuilLumIntVolets = 200		; Seuil de luminosité intérieure moyen déclenchant la descente des volets l'aprés midi. 

timeVoletsNuit = 23:00		; Si renseigné, heure de fermeture des volets, sinon à la tombée de la nuit.

destinatairesAlerteFenetre =  'Log, TTS:GOOGLECAST'	; Destinataires fin de cycle machine à laver le linge.
timeoutAlerteFenetre = 45	; Durée totale en mn de l'alarme fenêtre ouverte après détection.
periodeAlerteFenetre = 10	; Intervalle en mn entre les alarmes de fenêtre ouverte.

